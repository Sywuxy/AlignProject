<!DOCTYPE html>

    <link rel="stylesheet" href="./styles/style.css">

        <div class="container">
            <nav class="header__nav nav">

                    <li class="nav__item"><a href="https://example.com/" class="nav__link" target="_blank">Overview</a></li>
                    <li class="nav__item"><a href="https://example.com/" class="nav__link" target="_blank">Pages</a></li>
                    <li class="nav__item"><a href="https://example.com/" class="nav__link" target="_blank">Template</a></li>
                </ul>

                <button class="nav__btn">Buy Align</button>

                <div class="burger">

        </div>
        
        <nav class="burger__nav nav">

                <li class="nav__item burger__nav-item"><a href="https://example.com/" class="nav__link" target="_blank">Overview</a></li>

                    </div>

                    <div class="landing-container">
